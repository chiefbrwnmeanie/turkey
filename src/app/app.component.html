<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" (window:resize)="onResize($event)">
  <mat-toolbar color="primary" class="mat-elevation-z4 app-toolbar" >
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a mat-icon-button [routerLink] = "['/dashboard']" class="toolbar-item">
      <mat-icon class="toolbar-icon">group_work</mat-icon>{{ title }}
    </a>
    <span class="toolbar-spacer"></span>
    <a mat-icon-button [routerLink] = "['/profile']" >
    <mat-icon class="toolbar-icon" matTooltip="Profile">person</mat-icon>
  </a>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">nav 1</a>
        <a mat-list-item routerLink=".">nav 2</a>
        <a mat-list-item routerLink=".">nav 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
