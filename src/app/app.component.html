<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" (window:resize)="onResize($event)">

  <!-- app toolbar -->
  <mat-toolbar color="primary" class="mat-elevation-z2 app-toolbar">
    <a mat-icon-button [routerLink] = "['/dashboard']" class="app-toolbar-brand">
      <mat-icon class="toolbar-icon">group_work</mat-icon><h1 class="app-name">{{ title }}</h1>
    </a>
    <button class="app-toolbar-item" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!-- todo: removing profile for now. will re-introduce when profile module is developed -->
    <!--
    <span class="app-toolbar-spacer"></span>
    <a mat-icon-button [routerLink] = "['/profile']" >
    <mat-icon class="app-toolbar toolbar-icon" matTooltip="Profile">person</mat-icon>
    </a> -->
  </mat-toolbar>

  <!-- nav and content containers -->
  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <!-- app side nav -->
    <mat-sidenav class="app-sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="app-sidenav">
        <a mat-list-item [routerLink] = "['/teams']">Teams</a>
        <a mat-list-item [routerLink] = "['/individual-stats']">Individual Stats</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- main content wrapper -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
