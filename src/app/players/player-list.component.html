<h3 class="app-list-header">Player Roster</h3>

<div class="mat-elevation-z1">
  <mat-table #table [dataSource]="dataSource" MatSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let player"
                [ngClass]="{selected: player.id === selectedPlayer}"
                (click)="showPlayer(player.id)" class="app-list-link">{{player.name}}</mat-cell>
    </ng-container>

    <!-- Team Avg Column -->
    <ng-container matColumnDef="teamName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Team Name</mat-header-cell>
      <mat-cell *matCellDef="let player">{{player.teamName}}</mat-cell>
    </ng-container>

    <!-- Team Avg Column -->
    <ng-container matColumnDef="pins">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Team Name</mat-header-cell>
      <mat-cell *matCellDef="let player">{{player.pins}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
